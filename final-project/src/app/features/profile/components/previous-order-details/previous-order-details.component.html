<div class="order-details">
  <h2>Order #{{ order?.id }}</h2>
  <p><strong>Date:</strong> {{ order?.date }}</p>
  <p><strong>Total:</strong> {{ order?.total | currency }}</p>

  <h3>Items:</h3>
  <ul>
    <li *ngFor="let item of order?.items">
      {{ item.name }} - {{ item.price | currency }} (x{{ item.quantity }})
    </li>
  </ul>
</div>

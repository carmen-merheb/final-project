<div class="checkout-card">
    <h2>Shipping Details</h2>
    <form [formGroup]="checkoutForm">
        <div class="form-group">
            <label>First Name</label>
            <input formControlName="firstName" type="text" placeholder="John">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" placeholder="Doe">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" placeholder="john@example.com">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input formControlName="phone" type="text" placeholder="+1234567890">
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea formControlName="address" placeholder="123 Street Name, City, Country" resize="none"></textarea>
        </div>
    </form>
</div>

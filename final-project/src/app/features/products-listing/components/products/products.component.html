<div class="shop-header">
  <h1 class="title">Shop</h1>

  <div class="products-action">
    <div class="filter-sort">
      <div class="select-container">
        <label for="categorySelect">Filter</label>
        <select id="categorySelect" (change)="onCategoryChange($event)">
          <option *ngFor="let item of categories" [value]="item">{{ item }}</option>
        </select>
      </div>

      <div class="select-container">
        <label for="sortSelect">Sort</label>
        <select id="sortSelect" (change)="onSortChange($event)">
          <option *ngFor="let item of sortOptions" [value]="item">{{ item }}</option>
        </select>
      </div>
    </div>

    <div class="search-form-field">
      <button
        *ngIf="!searchValue"
        class="search-button"
        aria-label="Search"
        (click)="onSearch()"
      >
        <i class="search-icon">üîç</i>
      </button>
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchValue"
        (input)="onSearch()"
        (keyup.enter)="onSearch()"
      />
      <button
        *ngIf="searchValue"
        class="clear-button"
        aria-label="Clear"
        (click)="onClear()"
      >
        <i class="clear-icon">‚ùå</i>
      </button>
    </div>
  </div>
</div>

<div class="product-list">
  <app-products-card
    class="product"
    *ngFor="let product of productList"
    [productData]="product"
  ></app-products-card>
</div>

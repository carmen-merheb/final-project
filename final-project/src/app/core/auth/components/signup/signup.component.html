<div class="auth-container">
    <div class="auth-box">
      <h1>Sign Up</h1>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" required />
          <span class="error-message" *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched">
            First name is required
          </span>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" required />
          <span class="error-message" *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched">
            Last name is required
          </span>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="emailAddress" formControlName="email" placeholder="Enter your email" required />
          <span class="error-message" *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
            <span *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="signUpForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </span>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="userPassword" formControlName="password" placeholder="Create a strong password" required />
          <ul class="error-message" *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
            <li *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</li>
            <li *ngIf="signUpForm.get('password')?.errors?.['minlength']">At least 8 characters required</li>
            <li *ngIf="signUpForm.get('password')?.errors?.['pattern']">Must include uppercase, lowercase, number, and special character</li>
          </ul>
        </div>
  
        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
  
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>

<nav>
    <div class="hidden-links-menu">
      <button class="icon-button" (click)="toggleMenu()">
        <i class="fas fa-bars"></i> <!-- Font Awesome menu icon -->
      </button>
      <div *ngIf="menuOpen" class="menu">
        <a aria-label="Home button" routerLink="">Home</a>
        <a aria-label="Products button" routerLink="/products">Products</a>
        <a aria-label="Sale button" routerLink="/sale">Sale</a>
        <a aria-label="About us button" routerLink="/about-us">About us</a>
      </div>
    </div>
    <div class="links">
      <a routerLink="" class="active">Home</a>
      <a routerLink="/products">Products</a>
      <a routerLink="/sale">Sale</a>
      <a routerLink="/about-us">About us</a>
    </div>
    <div class="logo" routerLink="">
      <div class="logo-name">
        <div>Cute</div>
        <div>name <3</div>
      </div>
    </div>
    <div class="icons">
      <a routerLink="/cart" class="icon-button">
        <i class="fas fa-shopping-cart"></i> <!-- Font Awesome cart icon -->
        <span *ngIf="isLoggedIn$ | async">{{ cart.countItems() }}</span>
      </a>
      <div class="profile-menu">
        <button class="icon-button" (click)="toggleProfileMenu()">
          <i class="fas fa-user-circle"></i> <!-- Font Awesome user icon -->
        </button>
        <div *ngIf="profileMenuOpen" class="menu">
          <a *ngIf="isLoggedIn$ | async" [routerLink]="['/profile', { outlets: { profile: ['info'] } }]">
            <i class="fas fa-id-badge"></i> Profile
          </a>
          <a *ngIf="isLoggedIn$ | async" (click)="onLogout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
          <a *ngIf="isLoggedOut$ | async" routerLink="/login">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </div>
      </div>
    </div>
  </nav>
  <hr />
